<section class="flex flex-col md:flex-row h-screen items-center">
  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img
      src="https://source.unsplash.com/random"
      alt=""
      class="w-full h-full object-cover"
    />
  </div>

  <div
    class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center"
  >
    <div class="w-full h-100">
      <p class="text-xl md:text-2xl font-bold leading-tight mt-12">
        Sign up for new account
      </p>
      <login-form (formData)="register($event)"></login-form>

      <div class="mt-2">
        Already has account?
        <a
          href="#"
          routerLink="/"
          class="text-blue-500 hover:text-blue-700 font-semibold"
          >Sign In</a
        >
      </div>
     
    </div>
  </div>
</section>
