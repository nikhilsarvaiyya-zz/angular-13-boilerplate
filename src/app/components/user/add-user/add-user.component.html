<div class="flex p-2 gap-3 w-full">
  <div class="w-2/12">
    <form [formGroup]="userDetailForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="shipping-card">
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="First name"
                  formControlName="firstName"
                />
                <mat-error
                  *ngIf="
                    userDetailForm.controls['firstName'].hasError('required')
                  "
                >
                  First name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Last name"
                  formControlName="lastName"
                />
                <mat-error
                  *ngIf="
                    userDetailForm.controls['lastName'].hasError('required')
                  "
                >
                  Last name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Email" formControlName="email" />
                <mat-error
                  *ngIf="userDetailForm.controls['email'].hasError('required')"
                >
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Mobile" formControlName="mobile" />
                <mat-error
                  *ngIf="userDetailForm.controls['mobile'].hasError('required')"
                >
                  Mobile is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div class="w-10/12">
    <app-user-list [userList]="allUsers"></app-user-list>
  </div>
</div>
