<header class="px-5 py-4 border-b border-gray-100">
  <h2 class="font-semibold text-gray-800">Customers</h2>
</header>
<div class="p-3">
 
  <div class="overflow-x-auto">
    <table class="table-auto w-full">
      <thead class="text-xs font-semibold uppercase ">
        <tr>
          <th class="p-2 whitespace-nowrap">
            <div class="font-semibold text-left">Name</div>
          </th>
          <th class="p-2 whitespace-nowrap">
            <div class="font-semibold text-left">Email</div>
          </th>
          <th class="p-2 whitespace-nowrap">
            <div class="font-semibold text-left">Mobile</div>
          </th>
        </tr>
      </thead>
      <tbody class="text-sm divide-y divide-gray-100">
        <tr *ngFor="let item of userList ">
          <td class="p-2 whitespace-nowrap">
            <div class="flex items-center">
              <div class="w-10 h-10 flex-shrink-0 mr-2 sm:mr-3">
                <img
                  class="rounded-full"
                  src="https://raw.githubusercontent.com/cruip/vuejs-admin-dashboard-template/main/src/images/user-36-05.jpg"
                  width="40"
                  height="40"
                  alt="Alex Shatov"
                />
              </div>
              <div class="font-medium text-gray-800">{{item.firstName}} {{item.lastName}}</div>
            </div>
          </td>
          <td class="p-2 whitespace-nowrap">
            <div class="text-left">{{item.email}}</div>
          </td>
          <td class="p-2 whitespace-nowrap">
            <div class="text-left">{{item.mobile}}</div>
          </td>
          <td class="p-2 whitespace-nowrap">
            <mat-icon (click)="removeUser(item._id)" >delete</mat-icon>
          </td>   
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
